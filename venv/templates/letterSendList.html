{% extends "base.html" %}
{% block content %}
<!-- 보낸복주머니  -->
<div class="m-auto flex justify-center h-12 w-3/5">
    <button class="rounded-full bg-rose-300 w-full text-lg font-bold text-white">보낸 복주머니</button>
</div>
<div class="m-auto mt-14 flex justify-center container border-rose-300 border-4" style="height: auto;width: 55%; border-radius: 5%;">
    <table class="table">
        <tr>
            <td>받는이</td>
            <td>제목</td>
            <td>작성일자</td>
            <td>읽음 여부</td>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record['receive_id'] }}</td>
            <td><a href="/letterSend/{{ record['num'] }}">{{ record['title'] }}</a></td>
            <td>{{ record['letterdate'] }}</td>
            <td>{{ record['readchk'] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>

<script>
// 뒤로가기 함수
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
