{% extends "base.html" %}
{% block content %}
<div class="mt-8 mb-4 m flex justify-center h-14 ...">
    <img src="../static/images/mypage-logo.png" alt="mypage-logo">
</div>
<!-- 프로필 이미지 -->
<div class="mt-10 flex justify-center">
    <div class="probox">
        <img class="proimg" src="{{profile[2]}}">
    </div>
</div>
<!-- 이름 & 이메일 -->
<div class="mt-4 flex justify-center h-14">
    <div><p class="proname">{{profile[0]}}</p>
    <p class="proemail">{{profile[1]}}</p>
    </div>
</div>
<!-- 프로필 수정 버튼 -->
<div class="mt-4 flex justify-center h-8">
    <button onclick="editProfile()" class="rounded-full bg-orange-400 w-32 font-bold text-white">프로필 수정</button>
</div>

<!-- 받은 복주머니 -->
<div class="mt-14 flex justify-center h-14">
    <button onclick="letterReceiveListReUrl()" class="rounded-full bg-orange-400 w-80 text-lg font-bold text-white">받은 복주머니</button>
</div>
<!-- 보낸 복주머니 -->
<div class="mt-4 flex justify-center h-14">
    <button onclick="letterSendListReUrl()" class="rounded-full bg-amber-400 w-80 text-lg font-bold text-white">보낸 복주머니</button>
</div>

</body>
<script>
const editProfile = () =>{
    const id = "{{profile[3]}}";
    window.location.href = "./editProfile?id="+id;
}

// /letterReceiveList로 이동
function letterReceiveListReUrl() {
    // 리다이렉트할 URL
    var redirectUrl = "/letterReceiveList";

    // 페이지를 리다이렉트
    window.location.replace(redirectUrl);
}

// /letterSendList로 이동
function letterSendListReUrl() {
    // 리다이렉트할 URL
    var redirectUrl = "/letterSendList";

    // 페이지를 리다이렉트
    window.location.replace(redirectUrl);
}
</script>
{% endblock %}
