{% extends "base.html" %}
{% block content %}
<!--header-->
<div class="m-4 flex ...">
    <div class=" flex-none w-60 h-32 ...">
      <img src="../static/images/header-logo.png" alt="로고">
    </div>
    <div class="grow h-32 ...">
   
    </div>
    <!--로그아웃-->
    <div class="flex-none w-24 h-32">
        <img class="mt-6"src="../static/images/logout-logo.png" alt="logout">
    </div>
    <!--마이페이지-->
    <div class="flex-none w-32 h-32">
        <img class="mt-7 ml-4" src="../static/images/mypage-header-logo.png" alt="mypage">
    </div>
    <div class="flex-none ml-8 w-20 h-32 ...">
      <img src="../static/images/notice.png" alt="notice">
    </div>
  </div>
  <div class="flex container m-auto">
    <div class="w-3/5 ml-32">
        <div class="messagebox">
            <img class="message"  src="/static/images/{{ letterImg }}" alt="letterImg">
        </div>
        <div class="messagebox">
            <h1 class="mt-8 ml-12">____에게</h1>
            <label class="block ml-8 mt-2">
                <span class="block text-sm font-medium text-slate-700 text-center">제목</span>
                <input class="bg-transparent w-4/5" type="text" id="writeTitle" maxlength="100" placeholder="제목을 입력하세요">
            </label>
            <label class="block ml-8 mt-4">
                <span class="block text-sm font-medium text-slate-700 text-center">내용</span>
                <textarea class="write_textarea" placeholder="내용을 입력하세요" id="writeContent" ></textarea>
            </label>
        <h1 style="margin: 30px; text-align: end;">____보냄</h1>
        </div>
        </div>
  
  <div class="grow"> <div class="grid grid-cols-1 gap-3 place-content-end" style="height: 750px;">
    <button onclick="letterWriteNew('anonymous')" class="rounded-full bg-amber-500 h-12 font-bold text-white w-44" id="anonymous">익명으로 작성하기</button>
    
    <!-- 여기 value=nickname에 send_id 기입될 예정 -->
    <button onclick="letterWriteNew('nickname')" class="rounded-full bg-amber-500 h-12 font-bold text-white w-44" id="nickname" value="nickname">닉네임으로 작성하기</button>
    <button onclick="goBack()" class="rounded-full bg-amber-200 h-12 font-bold text-white w-44"">취소</button>

      </div>
      </div>
</div>


<script>
function letterWriteNew(who) {
    var send_id;
    var letterImg = "{{letterImg}}"
    var writeTitle = document.getElementById("writeTitle").value;
    var writeContent = document.getElementById("writeContent").value;

    if(who == 'anonymous') {
        send_id = 'anonymous'
    }else{
        send_id = document.getElementById("nickname").value;
    }

    alert(send_id + '~!');
    alert(letterImg + '~!');
    alert(writeTitle + '~!');
    alert(writeContent + '~!');

    $.ajax({
        type: "POST",
        url: "/letterWriteNew",
        data: {'send_id': send_id, 'letterImg': letterImg, 'writeTitle': writeTitle, 'writeContent': writeContent},
        success: function (response) {
            if (response['result'] == 'success') {
                alert(letterImg + ' 작성 완료');
                function letterWriteRedirect() {
                    // 리다이렉트할 URL
                    var redirectUrl = "/letterReceiveList";

                    // 페이지를 리다이렉트
                    window.location.href = redirectUrl;
                }
            } else {
                alert(letterImg + ' 작성 실패');
            }
        }
    });
}

// 뒤로가기 함수
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
